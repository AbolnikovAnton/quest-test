<table>
  <tr>
    <th>Flight number</th>
    <th>Origin</th>
    <th>Origin Date</th>
    <th>Destination</th>
    <th>Destination Date</th>
  </tr>
  <tr *ngFor="let flight of (userFlightsSubject | async)" (click)="getFlightInfo(flight)"
      [class.checked]="(currentFlightsSubject | async)?.num === flight.num">
    <td>{{ flight.num }}</td>
    <td>{{ flight.from }}</td>
    <td>{{ flight.from_date }}</td>
    <td>{{ flight.to }}</td>
    <td>{{ flight.to_date }}</td>
  </tr>
</table>
